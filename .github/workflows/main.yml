name: CI/CD Pipeline

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Cache Node Modules
        uses: actions/cache@v2
        with:
          path: |
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Dependencies
        run: npm ci
        if: success()

      - name: Install Contentful CLI
        run: npm install -g contentful-cli

      - name: Debug Environment Variables
        run: |
          echo "CONTENTFUL_SPACE_ID: ${{ secrets.CONTENTFUL_SPACE_ID }}"
          echo "CONTENTFUL_MANAGEMENT_TOKEN: ${{ secrets.CONTENTFUL_ACCESS_TOKEN }}"
          # Add other variables as needed


      - name: Run Prettier
        run: npm run format
        if: success()

      - name: Run ESLint
        run: npm run lint
        if: success()


      - name: Export Contentful Data
        run: contentful space export --space-id ${{ secrets.CONTENTFUL_SPACE_ID }} --management-token ${{ secrets.CONTENTFUL_ACCESS_TOKEN }} --export-dir contentful-backup

      - name: Build
        run: npm run build
        if: success()

      - name: Deploy
        run: npx netlify-cli deploy --site ${{ secrets.NETLIFY_SITE_ID }} --auth ${{ secrets.NETLIFY_AUTH_TOKEN }} --prod
